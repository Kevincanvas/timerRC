	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>

		function repeater() {

			date2 = new Date();
			date1 = new Date( date2.getFullYear() + '/' + ( date2.getMonth() + 1 ) + '/'+ date2.getDate() +'/'+ ' 14:35:00');
			date3 = new Date( date2.getFullYear() + '/' + ( date2.getMonth() + 1 ) + '/'+ date2.getDate() +'/'+ ' 8:30:00');
			
			var date3absd = Math.abs(date3);
			var date2absd = Math.abs(date2);
			var date1absd = Math.abs(date1);
			var diff = Math.abs(date2 - date1);
			var allday = Math.abs(date1 - date3);
			var completado = Math.abs( date2 - date3 );

			var miliseconds = diff % 1000;
			var seconds = Math.floor(diff / 1000);
			var minutes = Math.floor(seconds / 60);
			var hours = Math.floor(minutes / 60);
			seconds %= 60;
			minutes %= 60;
			hours %= 60;

			var percent =  ( completado * 100 ) / allday;
			$('.progress-bar.cv').width( percent+'%' );
			$('.progress-bar.cv').attr( 'aria-valuenow', percent );
			percent_round = Math.round( percent *1000)/1000;
			cuanto_queda = Math.round( ( 100 - percent_round ) * 1000)/1000;
			$('#progress_porcent').html( "Cuanto va - " + percent_round + '%');

			$('#progress_porcent_cq').html( "Cuanto queda - " + cuanto_queda + '%');


			if( cuanto_queda > 0 ) {
				
				document.getElementById("timer").innerHTML = "<span class='h1 font-weight-bold'>" + hours + " Horas </span><br><span class='h2'>" + minutes + " Minutos </span><br><span class='h3'>" + seconds + " Segundos</span> <br><span class='h3'>" + miliseconds + " Milisegundos</span> <br><span class='h2'>Para Irme</span>";
			}

			 // watch for spelling

		    setTimeout(repeater, 1);
		}
		repeater();
	</script>

</body>
